<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <main class="flex justify-between px-5 mt-3">
      <div>
        <h1 class="text-3xl mb-5 font-extrabold">Product Lists</h1>
        <div id="products" class="flex flex-wrap gap-3">
          <div class="product" data-id="1">
            <h2>Product 1</h2>
            <p>Price: $10</p>
            <button>Add to Cart</button>
          </div>

          <div class="product" data-id="2">
            <h2>Product 2</h2>
            <p>Price: $15</p>
            <button>Add to Cart</button>
          </div>

          <div class="product" data-id="3">
            <h2>Product 3</h2>
            <p>Price: $20</p>
            <button>Add to Cart</button>
          </div>

          <div class="product" data-id="4">
            <h2>Product 4</h2>
            <p>Price: $25</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>

      <div>
        <h2 class="text-2xl font-semibold mb-5">Shopping Cart</h2>
        <div id="cart">
          <!-- Cart Items Will Appear Here -->
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
